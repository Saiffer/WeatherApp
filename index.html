    <title>WeatherApp</title>

    <div class="container">
        <header>
            <!-- Title -->
            <div class="title">
                <h1>Weather App</h1>
                <p>the weather app you need</p>
            </div>
        </header>

        <!-- Form field -->
        <div class="search-bar">
            <form id="form">
                <input type="text" id="inputField" placeholder="Enter city name" autocomplete="off">
                <i id="search-icon" class="material-icons">search</i>
            </form>
        </div>

        <!-- City/state name and weather icon -->
        <div class="city-basic">
            <p id="name"></p>
            <img id="weather_icon">
            <p id="weather_desc"></p>

        <div class="weather-data" id="weather-data">

                </div> -->
