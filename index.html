<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>WeatherApp</title>
    <link rel="stylesheet" href="static/css/main.css">
</head>
<body>
    <div class="container">
        <header>
            <!-- Title -->
            <div class="title">
                <h1>Weather App</h1>
                <p>the weather app you need</p>
                <div class="units">
                    <a class="activeUnit" id="celsius">°C</a>
                    <span>|</span>
                    <a id="fahrenheit">°F</a>
                </div>
            </div>
        </header>

        <!-- Form field -->
        <div class="search-bar">
            <form id="form">
                <input type="text" id="inputField" placeholder="Enter city name" autocomplete="off">
                <i id="search-icon" class="material-icons">search</i>
            </form>
        </div>

        <!-- City/state name and weather icon -->
        <div class="city-basic">
            <p id="name"></p>
            <img id="weather_icon">
            <p id="weather_desc"></p>
        </div>

        <!-- Spinner while loading data -->
        <div class="spinner">
            <img src="static/images/thunder.svg" alt="" width="100px" height="100px">
        </div>

        <!-- Current weather data -->
        <div class="weather-data" id="weather-data"></div>

        <!-- Buttons -->
        <div class="buttons">
            <button class="activeButton" id="current">CURRENT</button>
            <button id="forecast">FORECAST</button>
        </div>

        <div class="bottom">
            <!-- GitHub link -->
            <div class="github">
                <a href="https://github.com/pecko95/WeatherApp" target="_blank"><img src="static/images/github.svg" alt="GitHub" width="25px" height="25px"></a>
                <p>GitHub</p>
            </div>

            <!-- Error notification -->
            <div class="error">
                <i class="material-icons">warning</i>
                <p>Please enter a city name in the search field.</p>
            </div>

            <a href="#" id="about">about</a>
            <!-- CREDITS -->
            <!-- https://www.amcharts.com/free-animated-svg-weather-icons/ -->
        </div>
    </div>

    <script src="static/js/weather.js"></script>
    <script src="static/js/ui.js"></script>
    <script src="static/js/app.js"></script>
</body>
</html>
